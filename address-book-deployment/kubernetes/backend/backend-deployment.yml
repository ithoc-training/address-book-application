apiVersion: apps/v1
kind: Deployment
metadata:
  name: address-book-backend
  labels:
    app: address-book-backend
spec:
  selector:
    matchLabels:
      app: address-book-backend
  template:
    metadata:
      labels:
        app: address-book-backend
    spec:
      containers:
        - name: address-book-backend
          image: olihock/address-book-backend:1.0.0
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: address-book-backend-config
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "postgres"
          ports:
            - containerPort: 7088 # internal port of the container
---
apiVersion: v1
kind: Service
metadata:
  name: address-book-service
spec:
  selector:
    app: address-book-backend
  ports:
    - name: address-book-port
      protocol: TCP
      port: 7088
      targetPort: 7088 # per default the same as port
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: address-book-backend-config
data:
  SPRING_DATASOURCE_URL: "jdbc:postgresql://localhost:5432/address-book-db"
  SPRING_DATASOURCE_USERNAME: "postgres"
